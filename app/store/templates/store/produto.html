{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="py-4">
   <div class="container">
    <div class="row">
      <div class="col-10 mx-auto my-2 text-center">
        <h1 class="text-capitalize font-weight-bold">
          Todos os produtos
        </h1>
      </div>
    </div>
   </div>
 </div>

 <div class="container">
   <div class="row">
     {% for produto in produtos %}
       <div class="col-9 mx-auto col-md-6 col-lg-3">
         <div class="card mb-5">
          <div class="p-4">
            <img src="{{produto.image.url}}" class="card-img-top thumbnail "alt="">
          </div>
          <div class="card-footer d-flex justify-content-between" 
           style="border-color: transparent;">
            <p class="font-weight-bold mb-0">
              {{produto.nome}}
            </p>
            <h5 class="text-info mb-0">
            <span class="mr-1">Pre√ßo: {{produto.preco}}</span> MT
            <span>
             <a class="btn view-btn" href="{% url 'produtoDetalhes' %}">Ver</a>
            </span>
            </h5>
          </div>
         </div>
       </div>  
       {% endfor %}

   </div>
 </div>
 <br/>
{% endblock content %}
